<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style_contact.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Contact Us</title>
</head>

<body>
  <section id="section">
    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </div>
    <div class="container">
      <h2>Contact Us</h2>
      <br> <br>
      <div class="contact-form">
        <div>
          <i class="fa fa-map-marker"></i>
          <span class="info"> USIU Road, Off Thika Road </span><br>
          <i class="fa fa-phone"> </i>
          <span class="info"> +254742950333 </span><br>
          <i class="fa fa-envelope"></i>
          <span class="info"> counsellorstoday@counsel.ac.ke </span>
        </div>
        <div>
          <fieldset>
            <legend>Please enter your information</legend>
            <form action=”mailto:counsellorstoday@counsel.ac.ke” method=”POST”>
              <input type="text" placeholder="First Name" required>
              <input type="text" placeholder="Last Name" required><br>
              <input type="email" placeholder="Email" required><br>
              <input type="text" placeholder="Subject" required><br>
              <textarea name="message" placeholder="Message" rows="4" required></textarea><br>
              <button class="submit">Send Message</button>
          </fieldset>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
